<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light navbar-expand-lg test">
      <a class="navbar-brand" href="#">Budget</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Your Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Investement Tips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Calculator -->

    <h1>Investment Calculator</h1>

    <div class="container calculator">
      <form class="row">
        <div class="col-md-3">
          <label for="income">Starting capital</label>
          <input
            type="number"
            class="form-control"
            step="1000"
            value="0"
            title="Use arrows to increase number by 1000"
          />
        </div>
        <div class="col-md-3">
          <label for="monthlySavings">Monthly Savings</label>
          <input
            type="number"
            class="form-control"
            step="100"
            value="0"
            title="Use arrows to increase number by 100"
          />
        </div>
        <div class="col-md-3">
          <label for="years">Target Years</label>
          <input
            type="number"
            class="form-control"
            step="1"
            value="1"
            title="Use arrows to increase number by 1"
          />
        </div>
        <div class="col-md-3">
          <label for="expectedReturn">Yearly Returns</label>
          <input
            type="number"
            class="form-control"
            step="0.5"
            value="4.0"
            title="Use arrows to increase number by 0.5"
          />
        </div>
      </form>
    </div>
    <div class="container">
      <form class="row">
        <div class="col-md-2">
          <label for="totalInvestments">Total Investments</label>
          <input type="number" class="form-control" readonly />
        </div>
        <div class="col-md-2">
          <label for="totalReturns">Total Returns</label>
          <input type="number" class="form-control" readonly />
        </div>
        <div class="col-md-2">
          <label for="totalBankReturns">Total Return Bank</label>
          <input type="number" class="form-control" readonly />
        </div>
      </form>
    </div>

    <!-- BUDGET-->
    <section id=""></section>
    <div class="container-fluid budget">
      <h2>Your Budget</h2>
      <div class="row">
        <div class="col-md-8">col-md-8 Her ser vi input i budsjett</div>
        <div class="col-md-4">col-md-4 her ser vi utregning</div>
      </div>
    </div>
    <!-- INVESTEMENT TIPS-->
    <div class="container-fluid tips">
      <h2>Investement Tips/Kalkulator for sparing i fond</h2>
      <div class="row">
        <div class="col-md-8">col-md-8 Her form med input</div>
        <div class="col-md-4">col-md-4 her ser vi utregning</div>
      </div>
    </div>
    <!-- CONTACT -->
    <div class="container-fluid contact">
      <h2>Contact</h2>
      <div class="row">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-md-6</div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
